<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Nexus Gestão</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../sidebar.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header class="cabecalho">
        <h1>NEXUS</h1>
        <p>contato</p>
    </header>

    <main class="container-principal">
        <nav class="sidebar">
            <a href="../index.html">
                <img src="../img/nexus_logo.png" alt="Nexus Logo" class="logo">
            </a>
            <ul class="menu">
                <li><a href="../index.html" class="btn-nav">Início</a></li>
                <li><a href="../sobre/sobre.html" class="btn-nav">Sobre</a></li>
                <li><a href="#" class="btn-nav">Serviços</a></li>
                <li><a href="./contato.html" class="btn-nav">Contato</a></li>
            </ul>
            <footer class="rodape-sidebar">
                <p>&copy; 2026 Nexus Gestão.</p>
                <p>Desenvolvido por Pedro Augusto</p>
            </footer>
        </nav>

        <section class="dashboard">
            <div class="contato-container">
                <h2>Fale Conosco</h2>
                <p>Dúvidas ou sugestões? Envie uma mensagem para nossa equipe.</p>

                <form class="form-contato" action="https://formspree.io/f/xreaoddk" method="POST">
                    <div class="grupo-input">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                    </div>

                    <div class="grupo-input">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="grupo-input">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Como podemos ajudar?"
                            required></textarea>
                    </div>

                    <button type="submit" class="btn-enviar">Enviar Mensagem</button>
                </form>
                <div class="contato-whatsapp">
                    <span>Prefere atendimento imediato?</span>
                    <a href="https://wa.me/5511982384937?text=Olá! Gostaria de saber mais sobre seu projeto."
                        target="_blank" class="btn-whatsapp">
                        <i class="fab fa-whatsapp"></i> Chamar no WhatsApp
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="contato.js"></script>
</body>

</html>
